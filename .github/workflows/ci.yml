name: Mobile CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android:
    name: Android CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        sdk: [33]
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: ${{ matrix.sdk }}
          build-tools: '33.0.2'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Android Lint
        run: ./gradlew lint

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: app/build/outputs/apk/debug/*.apk

  ios:
    name: iOS CI
    runs-on: macos-latest
    needs: android

    strategy:
      matrix:
        simulator: ["iPhone 14", "iPhone 15"]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v2
        with:
          xcode-version: "15.0"

      - name: Install SwiftLint (optional)
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint

      - name: Build iOS App
        run: |
          xcodebuild -scheme "YourAppScheme" -configuration Debug \
          -sdk iphonesimulator -destination "platform=iOS Simulator,name=${{ matrix.simulator }}" build

      - name: Run iOS Tests
        run: |
          xcodebuild test -scheme "YourAppScheme" -configuration Debug \
          -sdk iphonesimulator -destination "platform=iOS Simulator,name=${{ matrix.simulator }}"

      - name: Archive iOS Build
        run: |
          xcodebuild -scheme "YourAppScheme" -configuration Release \
          -sdk iphonesimulator -destination "platform=iOS Simulator,name=${{ matrix.simulator }}" \
          archive -archivePath $PWD/build/YourApp.xcarchive

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-app
          path: build/YourApp.xcarchive
